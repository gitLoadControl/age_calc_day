<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько дней живешь</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <form class="form" id="form-age">
        <span class="title">Сколько дней ты живешь?</span>
        <p class="description">Это приложение мгновенно рассчитает количество дней от твоей даты рождения</p>
        <div>
            <input placeholder="Введите дату рождения" type="date" name="date" id="date-born">
            <button type="submit" id="submit-button">Рассчитать</button>
        </div>
    </form>
    <div class="response_container">
        <div class="response_days">
            <p class="description">Ты прожил:</p>
            <span id="days"></span>
        </div>
        <div class="response_zodiac">
            <div class="response_zodiac-name">
                <p class="description">Твой знак зодиака:</p>
                <span id="zodiac-name">Водолей</span>
                <img class="response_zodiac-img" id="zodiac-img" src="/img/zodiac/aquarius-svgrepo-com.svg"
                    alt="Водолей">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
